<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anish | Chai</title>
</head>
<body style="background-color: black; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
//ADD LANGUAGE FUNCTION
    function addLanguage(langName){
       const li = document.createElement('li')
       li.innerHTML = `${langName}`
       document.querySelector('.language')
       .appendChild(li)
    }
    addLanguage("JAVA")
    addLanguage("typeScript")  

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))            // Optimized Approach
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
   
// Edit 
const secondLang = document.querySelector("li:nth-child(2)")
const newli = document.createElement('li')
//secondLang.innerHTML = "MOJO"
newli.textContent = "MOJO"
secondLang.replaceWith(newli)

const firstLang = document.querySelector("li:nth-child(1)")
// console.log(firstLang)
const newlif = document.createElement('li')
firstLang.style.color = "orange"
newlif.textContent = "Python"
firstLang.replaceWith(newlif)
newlif.style.color = "pink"
    
// Remove

const lastLang = document.querySelector("li:last-child")
lastLang.remove()
    
</script>
</html>
